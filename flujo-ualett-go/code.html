<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viaje Entrante - Ualett</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@400;600;700&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#476DB5",
            brandDeep: "#193F71",
            bgLight: "#f6f7f8"
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"]
          }
        }
      }
    };
  </script>

  <style>
    .material-symbols-rounded { font-variation-settings: "FILL" 1, "wght" 600; }
    
    /* Animación simple para la barra de tiempo */
    @keyframes timerProgress {
      from { width: 100%; }
      to { width: 0%; }
    }
    .timer-bar {
      animation: timerProgress 15s linear forwards;
    }
  </style>
</head>

<body class="bg-gray-900 antialiased font-sans">

  <div class="relative max-w-[430px] mx-auto h-screen overflow-hidden flex flex-col">
    
    <div class="absolute top-0 left-0 w-full h-[40%] z-0">
      <div class="absolute top-0 left-0 w-full h-1.5 bg-white/20 z-20">
        <div class="h-full bg-primary timer-bar"></div>
      </div>

      <img
        src="/imagenes/mapa-santo-domingo-ualett.png" 
        alt="Mapa de Santo Domingo"
        class="w-full h-full object-cover"
      />
      
      <div class="absolute inset-0 bg-gradient-to-b from-black/20 via-transparent to-transparent"></div>
    </div>

    <div class="relative z-10 mt-auto h-[65%] bg-white rounded-t-[60px] shadow-[0_-10px_40px_rgba(0,0,0,0.3)] flex flex-col">
      
      <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mt-4"></div>

      <div class="flex-1 px-6 pt-4 overflow-y-auto">
        
        <div class="flex items-center justify-between my-6">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center">
               <span class="material-symbols-rounded text-primary">person</span>
            </div>
            <div>
              <h3 class="font-extrabold text-gray-900">Carlos M.</h3>
              <p class="text-xs text-gray-500">⭐ 4.8 · Usuario Ualett</p>
            </div>
          </div>
          <div class="text-right">
            <span class="text-[10px] font-black bg-green-100 text-green-700 px-2 py-1 rounded-md uppercase">Alta Demanda</span>
          </div>
        </div>

        <div class="mt-3 mb-6">
          <p class="text-[10px] mb-3font-bold text-gray-400 uppercase tracking-widest">Ingreso Neto Estimado</p>
          <div class="flex items-baseline gap-1">
            <span class="text-4xl font-black text-brandDeep">$420.00</span>
            <span class="text-sm font-bold text-primary">DOP</span>
          </div>
          
          <div class="mt-4 space-y-1.5">
            <div class="flex justify-between text-[10px] font-bold text-gray-500 uppercase">
              <span>Tu Ganancia (70%)</span>
              <span>Comisión (30%)</span>
            </div>
            <div class="flex h-2 w-full rounded-full overflow-hidden bg-gray-100">
              <div class="bg-primary w-[70%]"></div>
              <div class="bg-gray-300 w-[30%]"></div>
            </div>
          </div>
        </div>

        <div class="space-y-4 border-t border-gray-100 pt-6">
          <div class="flex gap-4">
             <div class="flex flex-col items-center gap-1">
                <span class="material-symbols-rounded text-primary !text-lg">trip_origin</span>
                <div class="w-0.5 h-6 bg-gray-200"></div>
                <span class="material-symbols-rounded text-brandDeep !text-lg">location_on</span>
             </div>
             <div class="flex-1 space-y-4">
                <div>
                  <p class="text-[10px] font-bold text-gray-400 uppercase">Recogida</p>
                  <p class="text-sm font-bold truncate">Av. 27 de Febrero, Bella Vista</p>
                </div>
                <div>
                  <p class="text-[10px] font-bold text-gray-400 uppercase">Destino</p>
                  <p class="text-sm font-bold truncate">Zona Colonial, Calle El Conde</p>
                </div>
             </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-6">
          <div class="p-3 bg-bgLight rounded-2xl flex items-center gap-3">
            <span class="material-symbols-rounded text-gray-400">route</span>
            <div>
              <p class="text-[10px] text-gray-400 font-bold uppercase">Distancia</p>
              <p class="font-black text-sm text-brandDeep">8.4 km</p>
            </div>
          </div>
          <div class="p-3 bg-bgLight rounded-2xl flex items-center gap-3">
            <span class="material-symbols-rounded text-gray-400">schedule</span>
            <div>
              <p class="text-[10px] text-gray-400 font-bold uppercase">Tiempo</p>
              <p class="font-black text-sm text-brandDeep">22 min</p>
            </div>
          </div>
        </div>
      </div>

      <div class="p-6 bg-white flex gap-3">
        <button onclick="window.location.href='/modo_de_trabajo/code.html'" class="flex-1 h-14 rounded-2xl bg-gray-100 text-gray-500 font-bold active:scale-95 transition">
          Rechazar
        </button>

        <button onclick="window.location.href='/viaje_en_curso/code.html'" class="flex-[2] h-14 rounded-2xl bg-primary text-white font-black shadow-lg shadow-primary/30 active:scale-95 transition">
          ACEPTAR VIAJE
        </button>
      </div>

    </div>
  </div>

 

</body>
</html>
