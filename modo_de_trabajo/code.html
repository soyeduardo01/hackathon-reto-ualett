<!DOCTYPE html>
<html class="light" lang="es">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Modo de trabajo (Ualett)</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#3c69be",
            "brand-deep": "#193F71",
            "brand-accent": "#476DB5",
            "background-light": "#f6f7f8",
            "background-dark": "#14171e",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          boxShadow: {
            soft: "0 12px 30px rgba(16, 24, 40, 0.08)",
            card: "0 10px 25px rgba(16, 24, 40, 0.10)",
          },
          borderRadius: {
            DEFAULT: "0.75rem",
            lg: "1rem",
            xl: "1.25rem",
            full: "9999px",
          },
        },
      },
    };
  </script>

  <style>
    body { font-family: "Inter", sans-serif; }
    .material-symbols-outlined { font-variation-settings: "FILL" 1, "wght" 600, "GRAD" 0, "opsz" 24; }
    body { min-height: max(884px, 100dvh); }
    .ualett-texture {
      background-image:
        radial-gradient(circle at 20% 25%, rgba(71,109,181,.18) 1px, transparent 1px),
        radial-gradient(circle at 80% 20%, rgba(25,63,113,.12) 1px, transparent 1px),
        radial-gradient(circle at 35% 75%, rgba(71,109,181,.10) 1px, transparent 1px),
        linear-gradient(135deg, rgba(25,63,113,.05), rgba(71,109,181,.03));
      background-size: 26px 26px, 32px 32px, 36px 36px, cover;
      background-position: 0 0, 12px 10px, 20px 6px, center;
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-[#101319] dark:text-gray-100 min-h-screen flex flex-col max-w-md mx-auto border-x border-gray-200 dark:border-gray-800 shadow-xl overflow-x-hidden relative">

  <div class="absolute inset-0 -z-10 ualett-texture opacity-[0.35] dark:opacity-[0.12] pointer-events-none"></div>

  <header class="sticky top-0 z-50">
    <div class="px-4 pt-4 pb-3 bg-background-light/80 dark:bg-background-dark/70 backdrop-blur-xl border-b border-gray-200/60 dark:border-gray-800/70">
      <div class="flex items-center justify-between">
        <button onclick="window.location.href='/dashboard_del_conductor_ualett/code.html'" id="backBtn"
                class="size-11 rounded-full bg-white/80 dark:bg-gray-800/70 border border-gray-200/80 dark:border-gray-700 shadow-sm active:scale-95 transition flex items-center justify-center"
                type="button"
                aria-label="Volver">
          <span class="material-symbols-outlined text-primary">arrow_back</span>
        </button>

        <div class="text-center">
          <p class="text-xs font-semibold text-gray-500 dark:text-gray-400">Selecciona tu modalidad</p>
          <h2 class="text-base font-bold tracking-tight text-[#101319] dark:text-white">Modo de trabajo</h2>
        </div>

        <div class="size-11"></div>
      </div>
    </div>
  </header>

  <section class="px-4 pt-5">
    <div class="rounded-xl bg-white/75 dark:bg-gray-900/40 backdrop-blur border border-gray-200/70 dark:border-gray-800 shadow-soft p-4">
      <div class="flex items-start gap-3">
        <div class="size-10 rounded-xl bg-primary/10 border border-primary/10 flex items-center justify-center">
          <span class="material-symbols-outlined text-primary">radar</span>
        </div>
        <div class="flex-1">
          <h3 class="font-bold text-[#101319] dark:text-white text-base leading-tight">¿Qué quieres hacer hoy?</h3>
          <p class="text-xs text-[#5b6c8b] dark:text-gray-400 mt-1">
            Elige una modalidad. Cuando continúes, el sistema empezará a buscar pedidos o viajes según tu selección.
          </p>
        </div>
      </div>
    </div>
  </section>

  <section class="px-4 pt-4">
    <div class="grid gap-3">

      <button id="cardGo"
              type="button"
              class="group w-full text-left rounded-xl border border-gray-200/80 dark:border-gray-800/70 bg-white/80 dark:bg-gray-900/40 backdrop-blur shadow-soft overflow-hidden active:scale-[0.99] transition relative">

        <div class="relative h-36">
          <img
            src="/imagenes/ualett-go.webp"
            alt="Ualett Go"
            class="absolute inset-0 w-full h-full object-cover brightness-[0.5] filter"
            onerror="this.style.display='none'; this.parentElement.classList.add('bg-gradient-to-br','from-brand-deep','via-brand-accent','to-primary');"
          />
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-black/10"></div>

          <div class="absolute left-4 bottom-4 right-4 flex items-end justify-between gap-3">
            <div>
              <span class="inline-flex items-center gap-2 px-2.5 py-1 rounded-full bg-white/85 text-brand-deep text-xs font-bold">
                <span class="material-symbols-outlined text-[18px]">directions_car</span>
                Ualett Go
              </span>
              <p class="mt-2 text-white font-bold text-lg leading-tight drop-shadow-sm">
                Llevar personas (viajes)
              </p>
              <p class="text-white/90 text-xs font-medium mt-1 drop-shadow-sm">
                Ideal si quieres rutas continuas y viajes rápidos.
              </p>
            </div>

            <span id="checkGo"
                  class="hidden size-10 rounded-full bg-white/90 text-brand-deep flex items-center justify-center shadow-sm">
              <span class="material-symbols-outlined">check_circle</span>
            </span>
          </div>
        </div>

        <div class="p-4">
          <div class="flex items-start justify-between gap-3">
            <div class="flex-1">
              <p class="text-xs font-semibold text-gray-500 dark:text-gray-400">Disponibilidad</p>
              <p class="text-sm font-bold text-[#101319] dark:text-white mt-1">
                Buscando viajes cercanos
              </p>
            </div>

            <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-primary/10 border border-primary/10">
              <span class="size-2 rounded-full bg-primary"></span>
              <span class="text-xs font-bold text-primary">GO</span>
            </span>
          </div>
        </div>

        <span id="ringGo" class="pointer-events-none absolute inset-0 rounded-xl ring-2 ring-transparent"></span>
      </button>

      <button id="cardFood"
              type="button"
              class="group w-full text-left rounded-xl border border-gray-200/80 dark:border-gray-800/70 bg-white/80 dark:bg-gray-900/40 backdrop-blur shadow-soft overflow-hidden active:scale-[0.99] transition relative">

        <div class="relative h-36">
          <img
            src="/imagenes/ualett-food.png"
            alt="Ualett Food"
            class="absolute inset-0 w-full h-full object-cover brightness-[0.5] filter"
            onerror="this.style.display='none'; this.parentElement.classList.add('bg-gradient-to-br','from-amber-500','via-orange-500','to-red-500');"
          />
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-black/10"></div>

          <div class="absolute left-4 bottom-4 right-4 flex items-end justify-between gap-3">
            <div>
              <span class="inline-flex items-center gap-2 px-2.5 py-1 rounded-full bg-white/85 text-[#101319] text-xs font-bold">
                <span class="material-symbols-outlined text-[18px]">delivery_dining</span>
                Ualett Food
              </span>
              <p class="mt-2 text-white font-bold text-lg leading-tight drop-shadow-sm">
                Llevar pedidos (delivery)
              </p>
              <p class="text-white/90 text-xs font-medium mt-1 drop-shadow-sm">
                Ideal si prefieres entregas, zonas y restaurantes.
              </p>
            </div>

            <span id="checkFood"
                  class="hidden size-10 rounded-full bg-white/90 text-[#101319] flex items-center justify-center shadow-sm">
              <span class="material-symbols-outlined">check_circle</span>
            </span>
          </div>
        </div>

        <div class="p-4">
          <div class="flex items-start justify-between gap-3">
            <div class="flex-1">
              <p class="text-xs font-semibold text-gray-500 dark:text-gray-400">Disponibilidad</p>
              <p class="text-sm font-bold text-[#101319] dark:text-white mt-1">
                Buscando pedidos cercanos
              </p>
            </div>

            <span class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-amber-100/70 dark:bg-amber-900/20 border border-amber-200/60 dark:border-amber-800/40">
              <span class="size-2 rounded-full bg-amber-500"></span>
              <span class="text-xs font-bold text-amber-700 dark:text-amber-300">FOOD</span>
            </span>
          </div>
        </div>

        <span id="ringFood" class="pointer-events-none absolute inset-0 rounded-xl ring-2 ring-transparent"></span>
      </button>

    </div>
  </section>

  <section class="px-4 pt-4 pb-28">
    <div class="rounded-xl bg-white/75 dark:bg-gray-900/40 backdrop-blur border border-gray-200/70 dark:border-gray-800 shadow-soft p-4">
      <div class="flex items-start gap-2 text-xs text-gray-500 dark:text-gray-400">
        <span class="material-symbols-outlined text-primary text-[18px] mt-[-1px]">info</span>
        <p id="hintText">
          Selecciona una modalidad para continuar.
        </p>
      </div>

      <button id="continueBtn"
              type="button"
              disabled
              class="mt-4 w-full h-12 rounded-xl font-bold text-white shadow-card transition active:scale-[0.99] disabled:opacity-50 disabled:cursor-not-allowed"
              style="background: linear-gradient(135deg, #193F71 0%, #476DB5 65%, #3c69be 100%);">
        Continuar
      </button>

      <button  id="cancelBtn"
              type="button"
              class="mt-2 w-full h-11 rounded-xl font-bold text-brand-deep dark:text-white bg-white/90 dark:bg-gray-800/70 border border-gray-200 dark:border-gray-700 shadow-sm active:scale-[0.99] transition">
        Cancelar
      </button>
    </div>
  </section>

 
  <script>
  const GO_URL = "/flujo-ualett-go/code.html";
  const FOOD_URL = "/flujo-ualett-food/code.html";
  const BACK_URL = "/dashboard_del_conductor_ualett/code.html";

  const cardGo = document.getElementById("cardGo");
  const cardFood = document.getElementById("cardFood");

  const ringGo = document.getElementById("ringGo");
  const ringFood = document.getElementById("ringFood");

  const checkGo = document.getElementById("checkGo");
  const checkFood = document.getElementById("checkFood");

  const continueBtn = document.getElementById("continueBtn");
  const hintText = document.getElementById("hintText");

  const backBtn = document.getElementById("backBtn");
  const cancelBtn = document.getElementById("cancelBtn");

  let selectedMode = null; // "go" | "food"

  function setSelected(mode) {
    selectedMode = mode;

    const isGo = mode === "go";
    const isFood = mode === "food";

    // Rings
    ringGo.className =
      "pointer-events-none absolute inset-0 rounded-xl ring-2 " +
      (isGo ? "ring-primary" : "ring-transparent");

    ringFood.className =
      "pointer-events-none absolute inset-0 rounded-xl ring-2 " +
      (isFood ? "ring-amber-400" : "ring-transparent");

    // Checks
    checkGo.classList.toggle("hidden", !isGo);
    checkFood.classList.toggle("hidden", !isFood);

    // Habilita continuar
    continueBtn.disabled = false;

    // Mensaje
    hintText.textContent = isGo
      ? "Seleccionaste Ualett Go. Al continuar, empezaremos a buscar viajes de personas."
      : "Seleccionaste Ualett Food. Al continuar, empezaremos a buscar pedidos para entregar.";
  }

  cardGo?.addEventListener("click", () => setSelected("go"));
  cardFood?.addEventListener("click", () => setSelected("food"));

  continueBtn?.addEventListener("click", () => {
    if (!selectedMode) return;

    // Guarda selección para usarla luego si quieres
    localStorage.setItem("ualett_work_mode", selectedMode);

    // Navega según selección
    window.location.href = selectedMode === "go" ? GO_URL : FOOD_URL;
  });

  backBtn?.addEventListener("click", () => (window.location.href = BACK_URL));
  cancelBtn?.addEventListener("click", () => (window.location.href = BACK_URL));

  // Si ya había selección anterior, la restaura
  const prev = localStorage.getItem("ualett_work_mode");
  if (prev === "go" || prev === "food") {
    setSelected(prev);
  } else {
    // Si quieres, deja el botón deshabilitado hasta elegir
    continueBtn.disabled = true;
    hintText.textContent = "Elige un modo para continuar.";
  }
</script>

</body>
</html>
