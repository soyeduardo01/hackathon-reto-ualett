<!DOCTYPE html>
<html lang="es" class="light">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ualett - Inicio Usuario</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#476DB5",
            brandDeep: "#193F71",
            textMain: "#191919",
            surface: "#FFFFFF",
            soft: "#F6F7FB",
            line: "rgba(25,63,113,0.10)",
          },
          fontFamily: {
            sans: ["Plus Jakarta Sans", "sans-serif"],
          },
          boxShadow: {
            soft: "0 18px 46px rgba(25,63,113,0.10)",
            card: "0 16px 36px rgba(25,63,113,0.12)",
          }
        },
      },
    };
  </script>

  <style>
    body{
      font-family: "Plus Jakarta Sans", sans-serif;
      min-height: max(884px, 100dvh);
      background: linear-gradient(135deg, #f8f9fc 0%, #ffffff 50%, #f5f7fb 100%);
    }
    .material-symbols-rounded{
      font-variation-settings:'FILL' 0,'wght' 500,'GRAD' 0,'opsz' 24;
    }

    /* iOS-like safe area */
    .safe-top { padding-top: max(env(safe-area-inset-top), 10px); }
    .safe-bottom { padding-bottom: max(env(safe-area-inset-bottom), 14px); }

    /* Better switch (Go / Food) */
    .mode-switch {
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(25,63,113,0.10);
      box-shadow: 0 10px 24px rgba(25,63,113,0.08);
    }
    .mode-slider{
      position:absolute;
      top:6px;
      left:6px;
      height: calc(100% - 12px);
      width: calc(50% - 6px);
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 8px 18px rgba(25,63,113,0.12);
      transition: transform .35s cubic-bezier(0.4,0,0.2,1);
    }

    /* Cards */
    .card {
      background: #fff;
      border: 1px solid rgba(25,63,113,0.08);
      box-shadow: 0 14px 30px rgba(25,63,113,0.10);
    }

    /* Map shell */
    .map-shell{
      position: relative;
      overflow: hidden;
      background: #fff;
    }

    /* Image map background (new) */
    .map-bg{
      position:absolute;
      inset:0;
      background-image: url('/imagenes/mapa.png');
      background-size: cover;
      background-position: center;
      opacity: .26; /* translucent */
      filter: saturate(0.95) contrast(1.05);
      transform: scale(1.03);
      pointer-events:none;
    }
    /* dark translucent overlay (new) */
    .map-dim{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 30% 20%, rgba(25,63,113,0.50) 0%, rgba(25,63,113,0.30) 40%, rgba(0,0,0,0.32) 100%);
      opacity: .72;
      pointer-events:none;
    }
    /* soft highlight so it still feels "Ualett" */
    .map-glow{
      position:absolute;
      inset:-40px;
      background:
        radial-gradient(circle at 20% 15%, rgba(71,109,181,0.35) 0%, rgba(71,109,181,0.00) 55%),
        radial-gradient(circle at 85% 35%, rgba(25,63,113,0.38) 0%, rgba(25,63,113,0.00) 60%);
      opacity: .55;
      pointer-events:none;
    }

    .pin{
      position:absolute;
      left: 55%;
      top: 42%;
      transform: translate(-50%, -100%);
      filter: drop-shadow(0 12px 18px rgba(0,0,0,.35));
      z-index: 10;
    }

    /* Bottom navigation */
    .bottom-nav{
      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-top: 1px solid rgba(25,63,113,0.10);
    }

    * { transition: all 0.25s cubic-bezier(0.4,0,0.2,1); }
    .hidden-section { display: none; }
  </style>
</head>

<body>
  <div class="relative flex min-h-screen w-full flex-col max-w-[412px] mx-auto overflow-hidden">

    <!-- Top Bar -->

            </label>

            <label class="cursor-pointer">
              <input type="radio" name="ride" class="peer hidden">
              <div class="rounded-2xl border border-[rgba(25,63,113,0.10)] p-3 flex items-center justify-between bg-white peer-checked:border-primary peer-checked:shadow-soft">

  <script>
    // Improved switch logic + slider
    function setMode(mode) {
      const goSection = document.getElementById("goSection");
      const foodSection = document.getElementById("foodSection");
      const slider = document.getElementById("modeSlider");

      if (mode === "go") {
        goSection.classList.remove("hidden-section");
        foodSection.classList.add("hidden-section");
        slider.style.transform = "translateX(0)";
      } else {
        goSection.classList.add("hidden-section");
        foodSection.classList.remove("hidden-section");
        slider.style.transform = "translateX(calc(100% + 6px))";
      }
    }

    // Sync on change
    document.querySelectorAll('input[name="mode"]').forEach(r => {
      r.addEventListener("change", (e) => setMode(e.target.value));
    });

    // Initialize
    setMode(document.querySelector('input[name="mode"]:checked')?.value || "go");
  </script>
</body>
</html>
