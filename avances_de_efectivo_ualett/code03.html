<!DOCTYPE html>
<html class="light" lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Éxito (Ualett)</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#466cb4",
            "brand-dark": "#193F71",
            "text-main": "#191919",
            "background-light": "#f6f7f8",
            "background-dark": "#15181d",
            gold: "#C8A44A",
          },
          fontFamily: { display: ["Inter", "sans-serif"] },
          borderRadius: { DEFAULT: "1rem", xl: "1.25rem", full: "9999px" },
          boxShadow: {
            soft: "0 12px 30px rgba(16,24,40,.10)",
            card: "0 18px 55px rgba(16,24,40,.12)",
          },
        },
      },
    };
  </script>

  <style>
    body { font-family: "Inter", sans-serif; -webkit-tap-highlight-color: transparent; }
    body { min-height: max(884px, 100dvh); }
    .material-symbols-rounded { font-variation-settings: "FILL" 1, "wght" 650, "GRAD" 0, "opsz" 24; }

    .ualett-bg {
      background:
        radial-gradient(900px 540px at 18% 12%, rgba(70,108,180,.22), transparent 56%),
        radial-gradient(700px 420px at 88% 18%, rgba(25,63,113,.18), transparent 55%),
        linear-gradient(180deg, #f6f7f8 0%, #ffffff 100%);
    }
    .glass {
      background: rgba(255,255,255,.78);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
  </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-text-main font-display">
  <div class="relative flex min-h-screen w-full flex-col max-w-[430px] mx-auto bg-white dark:bg-background-dark shadow-2xl overflow-hidden">
    <!-- Background -->
    <div class="absolute inset-0 -z-10 ualett-bg opacity-100 dark:opacity-[0.12] pointer-events-none"></div>

    <!-- Top spacer (para que se sienta “pantalla completa”) -->
    <div class="h-8"></div>

    <main class="flex-1 px-4 pb-28 flex flex-col items-center justify-center text-center">
      <!-- Success Icon -->
      <div class="relative">
        <div class="size-24 rounded-3xl bg-white/80 dark:bg-gray-900/40 border border-gray-200/70 dark:border-gray-800 shadow-soft grid place-items-center">
          <span class="material-symbols-rounded text-primary text-[46px]">check_circle</span>
        </div>

        <!-- detalle dorado sutil -->
        <div class="absolute -top-2 -right-2 size-8 rounded-full bg-white dark:bg-gray-900 border border-gold/30 grid place-items-center shadow-sm">
          <span class="material-symbols-rounded text-gold text-[18px]">workspace_premium</span>
        </div>
      </div>

      <h1 class="mt-5 text-2xl font-black tracking-tight text-brand-dark dark:text-white">
        ¡Listo! Avance confirmado
      </h1>

      <p class="mt-2 text-sm font-semibold text-gray-600 dark:text-gray-300 leading-relaxed max-w-[320px]">
        Tu avance fue procesado con éxito. El monto estará disponible en tu billetera Ualett en unos instantes.
      </p>

      <!-- Receipt card -->
      <div class="mt-6 w-full rounded-2xl bg-white/80 dark:bg-gray-900/40 border border-gray-200/70 dark:border-gray-800 shadow-soft overflow-hidden">
        <div class="p-4">
          <p class="text-[11px] font-black uppercase tracking-[0.22em] text-gray-400">Resumen</p>

          <div class="mt-3 grid grid-cols-2 gap-2">
            <div class="rounded-xl bg-gray-50 dark:bg-gray-900/40 border border-gray-100 dark:border-gray-800 p-3 text-left">
              <p class="text-[11px] font-bold text-gray-500 dark:text-gray-400">Monto recibido</p>
              <p class="mt-1 text-base font-black text-gray-900 dark:text-white">$350.00</p>
            </div>

            <div class="rounded-xl bg-gray-50 dark:bg-gray-900/40 border border-gray-100 dark:border-gray-800 p-3 text-left">
              <p class="text-[11px] font-bold text-gray-500 dark:text-gray-400">Plan</p>
              <p class="mt-1 text-base font-black text-gray-900 dark:text-white">Semanal</p>
            </div>

            <div class="rounded-xl bg-gray-50 dark:bg-gray-900/40 border border-gray-100 dark:border-gray-800 p-3 text-left">
              <p class="text-[11px] font-bold text-gray-500 dark:text-gray-400">Total a devolver</p>
              <p class="mt-1 text-base font-black text-gray-900 dark:text-white">$362.00</p>
            </div>

            <div class="rounded-xl bg-gray-50 dark:bg-gray-900/40 border border-gray-100 dark:border-gray-800 p-3 text-left">
              <p class="text-[11px] font-bold text-gray-500 dark:text-gray-400">Referencia</p>
              <p class="mt-1 text-base font-black text-gray-900 dark:text-white">#UA-10482</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom CTA -->
    <footer class="fixed bottom-0 w-full max-w-[430px] p-5 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-t border-gray-100 dark:border-gray-800">
      <button onclick="window.location.href='/dashboard_del_conductor_ualett/code.html'"class="w-full bg-primary hover:bg-primary/90 text-white font-black py-4 rounded-2xl shadow-lg shadow-primary/30 flex items-center justify-center gap-2 transition-all active:scale-[0.99]">
        <span>Ir a inicio</span>
      </button>

      <div class="mt-3 flex justify-center">
        <div class="h-1.5 w-32 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
      </div>
    </footer>
  </div>
</body>
</html>
