  <script>
    // Ruta a la pantalla donde elegirás el modo: Outlet Go / Outlet Food
    const WORK_MODE_URL = "/modo_de_trabajo/code.html";

    // Elementos
    const toggleBtn = document.getElementById("toggleConnectionBtn");
    const statusBadge = document.getElementById("statusBadge");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const startWorkBtn = document.getElementById("startWorkBtn");
    const startWorkHint = document.getElementById("startWorkHint");

    // Estado (puedes persistirlo en backend más adelante)
    let isConnected = false;

    // Si quieres persistir entre recargas:
    // isConnected = localStorage.getItem("ualett_driver_connected") === "true";

    function setConnectedUI(connected) {
      isConnected = connected;

      // localStorage.setItem("ualett_driver_connected", String(isConnected));

      if (isConnected) {
        // Badge conectado
        statusBadge.className = "inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-green-50 dark:bg-green-900/25 border border-green-200/60 dark:border-green-800/50 shadow-sm";
        statusDot.className = "size-2 rounded-full bg-green-500";
        statusText.className = "text-xs font-bold text-green-700 dark:text-green-300";
        statusText.textContent = "Conectado";

        // Toggle
        toggleBtn.textContent = "Desconectar";

        // Empezar a trabajar habilitado
        startWorkBtn.disabled = false;
        startWorkHint.textContent = "Listo. Dale a Empezar a trabajar para elegir tu modalidad.";

      } else {
        // Badge inactivo
        statusBadge.className = "inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full bg-gray-100 dark:bg-gray-800/60 border border-gray-200 dark:border-gray-700 shadow-sm";
        statusDot.className = "size-2 rounded-full bg-gray-400";
        statusText.className = "text-xs font-bold text-gray-600 dark:text-gray-300";
        statusText.textContent = "Inactivo";

        // Toggle
        toggleBtn.textContent = "Conectar";

        // Empezar a trabajar deshabilitado
        startWorkBtn.disabled = true;
        startWorkHint.textContent = "Conéctate para empezar a recibir pedidos o viajes.";
      }
    }

    // Inicializa UI
    setConnectedUI(isConnected);

    // Toggle conectar/desconectar
    toggleBtn.addEventListener("click", () => {
      setConnectedUI(!isConnected);
    });

    // Botón iniciar trabajo
    startWorkBtn.addEventListener("click", () => {
      if (!isConnected) return;
      window.location.href = WORK_MODE_URL;
    });
  </script>
